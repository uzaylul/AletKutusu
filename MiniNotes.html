<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Not Defteri - Koyu Mod</title>
  <style>
    /* Genel stil ve koyu mod teması */
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-color: #6200ee;
      --error-color: #cf6679;
      --button-bg: #3700b3;
      --button-hover-bg: #6200ee;
      --button-active-bg: #3700b3;
      --input-bg: #1e1e1e;
      --input-border: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
      max-width: 600px;
      width: 100%;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
    }

    header p {
      margin: 0.3rem 0 0;
      color: #bbb;
      font-size: 1rem;
    }

    main {
      width: 100%;
      max-width: 600px;
      background-color: var(--input-bg);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      max-height: 150px;
      background-color: var(--bg-color);
      border: 1.5px solid var(--input-border);
      border-radius: 6px;
      color: var(--text-color);
      font-size: 1rem;
      padding: 0.5rem;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      background-color: #1b1b1b;
    }

    .char-count {
      align-self: flex-end;
      font-size: 0.9rem;
      color: #999;
    }

    button {
      background-color: var(--button-bg);
      border: none;
      padding: 0.7rem;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      user-select: none;
    }

    button:hover {
      background-color: var(--button-hover-bg);
    }

    button:active {
      background-color: var(--button-active-bg);
      transform: scale(0.97);
    }

    .error-message {
      color: var(--error-color);
      font-size: 0.9rem;
      margin-top: -0.2rem;
      margin-bottom: 0.5rem;
      min-height: 1.2rem;
      user-select: none;
    }

    ul.notes-list {
      list-style: none;
      padding-left: 0;
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #333;
    }

    ul.notes-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 0;
      border-bottom: 1px solid #333;
      color: var(--text-color);
      word-break: break-word;
    }

    ul.notes-list li button.delete-btn {
      background-color: transparent;
      border: none;
      color: var(--error-color);
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      padding: 0 0.5rem;
      transition: color 0.3s ease;
      user-select: none;
    }

    ul.notes-list li button.delete-btn:hover {
      color: #ff4566;
    }

    /* Scrollbar styling for notes list */
    ul.notes-list::-webkit-scrollbar {
      width: 8px;
    }
    ul.notes-list::-webkit-scrollbar-thumb {
      background-color: var(--accent-color);
      border-radius: 4px;
    }

    /* Responsive Tasarım */
    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }

      header h1 {
        font-size: 1.5rem;
      }

      header p {
        font-size: 0.9rem;
      }

      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Not Defteri</h1>
    <p>Koyu modda, sade ve işlevsel not uygulamanız</p>
  </header>

  <main>
    <form id="noteForm" autocomplete="off" novalidate>
      <textarea
        id="noteInput"
        maxlength="300"
        placeholder="Notunuzu buraya yazın... (maks 300 karakter)"
        aria-label="Not giriş alanı"
        required
      ></textarea>
      <div class="char-count" id="charCount">0 / 300</div>
      <div class="error-message" id="errorMsg"></div>
      <button type="submit">Ekle</button>
    </form>

    <ul class="notes-list" id="notesList" aria-live="polite" aria-label="Notlar listesi">
      <!-- Notlar buraya eklenecek -->
    </ul>
  </main>

  <script>
    // DOM Elemanlarını seç
    const noteForm = document.getElementById('noteForm');
    const noteInput = document.getElementById('noteInput');
    const notesList = document.getElementById('notesList');
    const charCount = document.getElementById('charCount');
    const errorMsg = document.getElementById('errorMsg');

    // LocalStorage key
    const STORAGE_KEY = 'notlarListesi';

    // Notları localStorage'dan al
    let notes = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    // Notları sayfada göster
    function renderNotes() {
      // Listeyi temizle
      notesList.innerHTML = '';

      // Eğer not yoksa bilgilendirme
      if (notes.length === 0) {
        notesList.innerHTML = '<li style="color:#666; font-style: italic;">Henüz not eklenmedi.</li>';
        return;
      }

      // Her notu listele
      notes.forEach((note, index) => {
        const li = document.createElement('li');
        li.textContent = note;

        // Sil butonu oluştur
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Sil';
        deleteBtn.classList.add('delete-btn');
        deleteBtn.setAttribute('aria-label', `Notu sil: ${note.substring(0, 20)}${note.length > 20 ? '...' : ''}`);
        deleteBtn.addEventListener('click', () => {
          deleteNote(index);
        });

        li.appendChild(deleteBtn);
        notesList.appendChild(li);
      });
    }

    // Not ekle fonksiyonu
    function addNote(note) {
      notes.push(note);
      saveNotes();
      renderNotes();
    }

    // Not sil fonksiyonu
    function deleteNote(index) {
      notes.splice(index, 1);
      saveNotes();
      renderNotes();
    }

    // LocalStorage'a kaydet
    function saveNotes() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
    }

    // Karakter sayısını güncelle
    function updateCharCount() {
      charCount.textContent = `${noteInput.value.length} / 300`;
    }

    // Hata mesajını göster/gizle
    function showError(message) {
      errorMsg.textContent = message;
    }

    // Form gönderildiğinde çalışacak fonksiyon
    noteForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const noteText = noteInput.value.trim();

      if (noteText.length === 0) {
        showError('Boş not ekleyemezsiniz.');
        return;
      }

      // Not 300 karakteri aşmıyor, textarea maxlength zaten sağlıyor ama ekstra kontrol
      if (noteText.length > 300) {
        showError('Not 300 karakterden uzun olamaz.');
        return;
      }

      // Hata yoksa not ekle
      addNote(noteText);

      // Alanı temizle, hata mesajını sıfırla, karakter sayısını güncelle
      noteInput.value = '';
      showError('');
      updateCharCount();

      // Odak textarea'da kalsın
      noteInput.focus();
    });

    // Karakter sayısı canlı güncelle
    noteInput.addEventListener('input', () => {
      updateCharCount();

      // Hata varsa ve kullanıcı yazıyorsa hatayı temizle
      if (errorMsg.textContent !== '') {
        showError('');
      }
    });

    // Sayfa yüklendiğinde notları göster
    window.addEventListener('DOMContentLoaded', () => {
      renderNotes();
      updateCharCount();
    });
  </script>

</body>
</html>
