<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alet Kutusu</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 30px;
    }

    nav button {
      padding: 12px 18px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 1rem;
    }

    nav button:hover {
      background-color: var(--btn-hover);
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid var(--frame-border);
      border-radius: 12px;
      background: white;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    /* Temalar */
    :root[data-theme="light"] {
      --bg: #f2f2f2;
      --text: #111;
      --btn-bg: #007bff;
      --btn-text: #fff;
      --btn-hover: #0056b3;
      --frame-border: #bbb;
    }

    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --btn-bg: #333;
      --btn-text: #fff;
      --btn-hover: #555;
      --frame-border: #444;
    }
  </style>
</head>
<body>
  <h1>ðŸ§° Alet Kutusu</h1>

  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="themeSwitch"> ðŸŒ™ Koyu Mod
    </label>
  </div>

  <nav>
    <button onclick="loadTool('GradientCreator.html')">Grident OluÅŸturucu</button>
    <button onclick="loadTool('SquareDesign.html')">Kare TasarÄ±mÄ±</button>
    <button onclick="loadTool('SpaceCleaner.html')">BoÅŸluk Temizleyici</button>
    <button onclick="loadTool('TextStats.html')">Metin Ä°statistikleri</button>
    <button onclick="loadTool('MiniNotes.html')">Mini Not Defteri</button>
    <button onclick="loadTool('TimeMonitor.html')">MonitÃ¶r Saati</button>
    <button onclick="loadTool('ColorPalette.html')">Renk Paleti</button>
    <button onclick="loadTool('DateCounter.html')">Tarih SayacÄ±</button>
    <button onclick="loadTool('PomodoroTimer/index.html')">Pomodoro</button>
    <button onclick="loadTool('QRGenerator/index.html')">QR Kod OluÅŸturucu</button>
    <button onclick="loadTool('QRScanner.html')">QR Kod Okuyucu</button>
  </nav>

  <iframe id="toolFrame" src=""></iframe>

  <script>
    function loadTool(file) {
      document.getElementById('toolFrame').src = file;
    }

    const themeSwitch = document.getElementById('themeSwitch');
    const root = document.documentElement;

    const userPref = localStorage.getItem('theme');
    const systemPref = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    const currentTheme = userPref || systemPref;

    root.setAttribute('data-theme', currentTheme);
    themeSwitch.checked = currentTheme === 'dark';

    themeSwitch.addEventListener('change', () => {
      const newTheme = themeSwitch.checked ? 'dark' : 'light';
      root.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
