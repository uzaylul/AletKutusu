<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dijital Saat</title>
    <style>
        /* CSS Reset ve Temel Ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
            background-color: #000;
            transition: all 0.5s ease;
        }

        /* Light mode arkaplan */
        body.light-mode {
            background-color: #fff;
        }

        /* Ana Kapsayıcı */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: default;
            user-select: none;
        }

        /* Saat Stili */
        .clock {
            font-size: 10vw;
            font-weight: 200;
            color: #0ff; /* Varsayılan neon mavi */
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            letter-spacing: 5px;
        }

        /* Light mode saat rengi */
        body.light-mode .clock {
            color: #000;
            text-shadow: none;
        }

        /* Tarih Stili (hover durumunda gösterilecek) */
        .date {
            font-size: 3vw;
            color: #fff; /* Dark mode için beyaz */
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            margin-top: 10px;
        }

        /* Light mode tarih rengi */
        body.light-mode .date {
            color: #000; /* Light mode için siyah */
        }

        .container:hover .date {
            opacity: 1;
        }

        /* Renk Seçici Butonlar */
        .color-picker {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .container:hover .color-picker {
            opacity: 1;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        body.light-mode .color-btn {
            border-color: #000;
        }

        .color-btn:hover {
            transform: scale(1.2);
        }

        /* Gece/Gündüz Modu Butonu */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
            color: #000;
        }

        .container:hover .theme-toggle {
            opacity: 1;
        }

        /* Responsive Ayarlar */
        @media (max-width: 768px) {
            .clock {
                font-size: 15vw;
            }
            .date {
                font-size: 5vw;
            }
        }

        /* Seven Segment benzeri font efekti */
        .digit {
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock" id="clock">--:--:--</div>
        <div class="date" id="date"></div>
        
        <!-- Renk Seçici Butonlar -->
        <div class="color-picker">
            <div class="color-btn" style="background: #0ff;" data-color="#0ff"></div>
            <div class="color-btn" style="background: #f0f;" data-color="#f0f"></div>
            <div class="color-btn" style="background: #ff0;" data-color="#ff0"></div>
            <div class="color-btn" style="background: #0f0;" data-color="#0f0"></div>
            <div class="color-btn" style="background: #f00;" data-color="#f00"></div>
            <div class="color-btn" style="background: #fff;" data-color="#fff"></div>
        </div>
        
        <!-- Gece/Gündüz Modu Butonu -->
        <button class="theme-toggle" id="themeToggle">🌙</button>
    </div>

    <script>
        // DOM Elementlerini Seçme
        const clockElement = document.getElementById('clock');
        const dateElement = document.getElementById('date');
        const colorButtons = document.querySelectorAll('.color-btn');
        const themeToggle = document.getElementById('themeToggle');
        const container = document.querySelector('.container');
        const body = document.body;
        
        // Renk ve Tema Ayarları
        let currentColor = '#0ff';
        let isNightMode = false;
        
        // Saati Güncelleme Fonksiyonu
        function updateClock() {
            const now = new Date();
            
            // Saat, Dakika, Saniye
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // Saati Göster
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
            
            // Tarih Bilgisi (hover durumunda gösterilecek)
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('tr-TR', options);
            dateElement.textContent = dateString;
            
            // Otomatik Gece/Gündüz Modu
            autoThemeToggle(now.getHours());
            
            // requestAnimationFrame ile sürekli güncelleme
            requestAnimationFrame(updateClock);
        }
        
        // Renk Değiştirme Fonksiyonu
        function changeColor(color) {
            currentColor = color;
            clockElement.style.color = color;
            
            // Light moddaysa rengi siyah yap
            if (isNightMode) {
                clockElement.style.color = '#000';
            }
            
            // Renk değişikliğini localStorage'a kaydet
            localStorage.setItem('clockColor', color);
        }
        
        // Tema Değiştirme Fonksiyonu
        function toggleTheme() {
            isNightMode = !isNightMode;
            
            if (isNightMode) {
                body.classList.add('light-mode');
                clockElement.style.color = '#000';
                themeToggle.textContent = '☀️';
            } else {
                body.classList.remove('light-mode');
                clockElement.style.color = currentColor;
                themeToggle.textContent = '🌙';
            }
            
            // Tema durumunu localStorage'a kaydet
            localStorage.setItem('isNightMode', isNightMode);
        }
        
        // Otomatik Tema Değiştirme (saate göre)
        function autoThemeToggle(hour) {
            const autoTheme = localStorage.getItem('autoTheme') === 'true';
            
            if (autoTheme) {
                if (hour >= 6 && hour < 18) {
                    // Gündüz
                    if (isNightMode) toggleTheme();
                } else {
                    // Gece
                    if (!isNightMode) toggleTheme();
                }
            }
        }
        
        // Event Listeners
        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                changeColor(button.dataset.color);
            });
        });
        
        themeToggle.addEventListener('click', toggleTheme);
        
        // Tam Ekran Modu için (ESC ile çıkış yapılabilir)
        document.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Tam ekran hatası: ${err.message}`);
                });
            }
        });
        
        // Sayfa Yüklendiğinde Ayarları Yükle
        window.addEventListener('DOMContentLoaded', () => {
            // Kayıtlı renk varsa yükle
            const savedColor = localStorage.getItem('clockColor');
            if (savedColor) {
                changeColor(savedColor);
            }
            
            // Kayıtlı tema varsa yükle
            const savedTheme = localStorage.getItem('isNightMode');
            if (savedTheme === 'true') {
                toggleTheme();
            }
            
            // Saati başlat
            updateClock();
        });
    </script>
</body>
</html>
