<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GeliÅŸmiÅŸ Grid PNG Generator (Dark Mode)</title>
<style>
  body {
    background-color: #121212;
    color: #ddd;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 1rem;
    font-weight: 600;
  }
  .controls {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 1rem;
    width: 100%;
    max-width: 900px;
    margin-bottom: 1.5rem;
  }
  label {
    display: flex;
    flex-direction: column;
    font-size: 0.9rem;
    color: #ccc;
  }
  input[type="color"], input[type="number"], select {
    padding: 0.5rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    margin-top: 0.3rem;
    background: #222;
    color: #ddd;
  }
  #preview-container {
    border: 1px solid #444;
    width: 960px;
    height: 540px;
    background: #1e1e1e;
    margin-bottom: 1rem;
    overflow: hidden;
  }
  #preview {
    display: block;
    image-rendering: pixelated;
    width: 960px;
    height: 540px;
  }
  button {
    background-color: #2e7d32;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover {
    background-color: #1b5e20;
  }
  footer {
    margin-top: auto;
    font-size: 0.8rem;
    color: #555;
  }
</style>
</head>
<body>

<h1>ðŸŽ¨ GeliÅŸmiÅŸ Grid PNG Generator (Dark Mode)</h1>

<div class="controls">
  <label>Arka Plan Rengi
    <input type="color" id="bgColor" value="#1e1e1e" />
  </label>
  <label>Ã‡izgi Rengi
    <input type="color" id="lineColor" value="#4caf50" />
  </label>
  <label>Kare Boyutu (px)
    <input type="number" id="gridSize" value="20" min="4" max="200" />
  </label>
  <label>Ã‡izgi KalÄ±nlÄ±ÄŸÄ± (px)
    <input type="number" id="lineWidth" value="1.5" step="0.1" min="0.5" max="10" />
  </label>
  <label>Ã‡Ã¶zÃ¼nÃ¼rlÃ¼k (px)
    <select id="resolution">
      <option value="1920x1080" selected>1920 x 1080</option>
      <option value="512x512">512 x 512</option>
      <option value="1024x1024">1024 x 1024</option>
      <option value="2048x2048">2048 x 2048</option>
    </select>
  </label>
  <label>Arka Plan Transparent
    <select id="transparentBg">
      <option value="false" selected>HayÄ±r</option>
      <option value="true">Evet</option>
    </select>
  </label>
</div>

<div id="preview-container">
  <canvas id="preview" width="1920" height="1080"></canvas>
</div>

<button id="downloadBtn">ðŸ‘… PNG Olarak Ä°ndir</button>

<script>
  const bgColorInput = document.getElementById('bgColor');
  const lineColorInput = document.getElementById('lineColor');
  const gridSizeInput = document.getElementById('gridSize');
  const lineWidthInput = document.getElementById('lineWidth');
  const resolutionSelect = document.getElementById('resolution');
  const transparentBgSelect = document.getElementById('transparentBg');
  const previewCanvas = document.getElementById('preview');
  const ctx = previewCanvas.getContext('2d');
  const downloadBtn = document.getElementById('downloadBtn');

  function parseResolution(value) {
    const [w, h] = value.split('x').map(Number);
    return { width: w, height: h };
  }

  function drawGrid() {
    const size = parseInt(gridSizeInput.value);
    const lineWidth = parseFloat(lineWidthInput.value);
    const { width, height } = parseResolution(resolutionSelect.value);
    const bgTransparent = transparentBgSelect.value === 'true';

    previewCanvas.width = width;
    previewCanvas.height = height;

    ctx.clearRect(0, 0, width, height);

    if (!bgTransparent) {
      ctx.fillStyle = bgColorInput.value;
      ctx.fillRect(0, 0, width, height);
    } else {
      ctx.clearRect(0, 0, width, height);
    }

    ctx.strokeStyle = lineColorInput.value;
    ctx.lineWidth = lineWidth;
    const offset = (lineWidth % 2) / 2;

    for(let x = 0; x <= width; x += size) {
      ctx.beginPath();
      ctx.moveTo(x + offset, 0);
      ctx.lineTo(x + offset, height);
      ctx.stroke();
    }

    for(let y = 0; y <= height; y += size) {
      ctx.beginPath();
      ctx.moveTo(0, y + offset);
      ctx.lineTo(width, y + offset);
      ctx.stroke();
    }
  }

  function updatePreview() {
    drawGrid();
  }

  [bgColorInput, lineColorInput, gridSizeInput, lineWidthInput, resolutionSelect, transparentBgSelect]
    .forEach(input => input.addEventListener('input', updatePreview));

  downloadBtn.addEventListener('click', () => {
    downloadBtn.textContent = 'Ä°ndiriliyor...';

    setTimeout(() => {
      const { width, height } = parseResolution(resolutionSelect.value);
      const link = document.createElement('a');
      link.download = `grid-wallpaper_${width}x${height}.png`;
      link.href = previewCanvas.toDataURL('image/png');
      link.click();
      downloadBtn.textContent = 'ðŸ‘… PNG Olarak Ä°ndir';
    }, 100);
  });

  updatePreview();
</script>

</body>
</html>
